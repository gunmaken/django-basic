<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title></title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="row justyfi-content-center">
            <div class="col-md-6">
                <h2>Sign in</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group mb-3">
                        <label for="{{ form.username.id_for_label }}">Username or email address</label>
                        <input type="text" class="form-control {% if form.username.errors %}is-invalid{% endif %} border-secondary" name="{{ form.username.html_name }}" id="{{ form.username.id_for_label }}" required>
                        {% for error in form.username.errors %}
                            <div class="invalid-feedback">
                                {{ error }}
                            </div>
                        {% endfor %}
                    </div>
                    <div class="form-group mb-3">
                        <label for="{{ form.password.id_for_label }}">Password</label>
                        <input type="password" class="form-control {% if form.errors %}is-invalid{% endif %} border-secondary" name="{{ form.password.html_name }}" id="{{ form.password.id_for_label }}" required>
                        {% for error in form.errors %}
                            <div class="invalid-feedback">
                                {{ error }}
                            </div>
                        {% endfor %}
                    </div>
                    <button type="submit" class="btn btn-primary mb-3">Sign in</button>
                </form>
                <p>アカウントをお持ちでない場合は、<a href="{% url 'accounts:signup' %}">こちら</a>からサインアップできます。</p>
            </div>
        </div>
    </div>
</body>

</html>
